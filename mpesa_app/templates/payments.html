{% extends 'base.html' %}

{% load static %}

{% block body %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

        {% if message %}
            <div class="col-span-2">
                <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">{{ message }}</strong>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-{{ message.tags }}-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <title>Close</title>
                            <path d="M14.348 14.849a1 1 0 01-1.414 0L10 11.914l-2.934 2.935a1 1 0 01-1.414-1.414l2.935-2.934-2.935-2.934a1 1 0 011.414-1.414l2.934 2.935 2.934-2.935a1 1 0 011.414 1.414l-2.935 2.934 2.935 2.934a1 1 0 010 1.414z"/>
                        </svg>
                    </span>
                </div>
            </div>
        {% endif %}

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form method="POST" action="/pay/">
                {% csrf_token %}

                <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="phone">
                    Phone Number
                </label>
                <input type="number" id="phone" name="phone" value="254" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

                <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="amount">
                    Amount
                </label>
                <input type="number" id="amount" name="amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

                <div>
                    <input type="submit" name="submit" class="w-full mt-5 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline cursor-pointer hover:rounded-full hover:bg-green-700 transition-all duration-300" value="Pay">
                </div>
            </form>
        </div>

        <div class="hidden md:block p-6">
            <!-- Additional content can be added here if needed -->
        </div>

    </div>
</div>

{% endblock %}
