<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}M-Pesa Payment Solution{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gray-800 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Your M-Pesa Payment Solution</h1>
            <nav>
                <ul class="flex space-x-6">

                    <li><a href="#how-it-works" class="hover:text-blue-400">How It Works</a></li>

    <footer class="bg-gray-800 text-white text-center py-6">
        <div class="container mx-auto">
